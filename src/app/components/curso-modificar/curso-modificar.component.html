<div>

  <h1>Registrar Nuevo Curso</h1>

  <form (ngSubmit)="crearCurso()">
    <div>
      <label for="temaId">ID del Tema:</label>
      <input type="number" id="temaId" [(ngModel)]="temaId" name="temaId" required />
    </div>
    <div>
      <label for="fecha_inicio">Fecha de Inicio:</label>
      <input type="text" id="fecha_inicio" (input)="onFechaInicioInput($event)" placeholder="dd/mm/yyyy" required />
    </div>
    <div>
      <label for="fecha_fin">Fecha de Finalización:</label>
      <input type="text" id="fecha_fin" (input)="onFechaFinInput($event)" placeholder="dd/mm/yyyy" required />
    </div>
    <div>
      <label for="precio">Precio:</label>
      <input type="number" id="precio" [(ngModel)]="nuevoCurso.precio" name="precio" required />
    </div>
    <div>
      <label for="docenteLegajo">Legajo del Docente:</label>
      <input type="number" id="docenteLegajo" [(ngModel)]="docenteLegajo" name="docenteLegajo" required />
    </div>

    <button type="submit">Guardar Curso</button>

    <!--<div *ngIf="mensaje">{{ mensaje }}</div>-->
  </form>


  <h1>Actualizar Curso</h1>

  <form (ngSubmit)="actualizarCurso()">
    <div>
      <label for="id">ID del Curso:</label>
      <input type="number" id="id" [(ngModel)]="cursoIdActualizar" name="id" required />
    </div>

    <div>
      <label for="fechaInicio">Fecha de Inicio:</label>
      <input type="text" id="fechaInicio" (input)="onFechaInicioInput($event)" placeholder="dd/mm/yyyy" required />
    </div>

    <div>
      <label for="fechaFin">Fecha de Finalización:</label>
      <input type="text" id="fechaFin" (input)="onFechaFinInput($event)" placeholder="dd/mm/yyyy" required />
    </div>

    <div>
      <label for="precio">Precio:</label>
      <input type="number" id="precioActualizar" [(ngModel)]="precio" name="precioActualizar" required />
    </div>

    <button type="submit">Actualizar Curso</button>

    <!--<div *ngIf="mensaje">{{ mensaje }}</div> -->
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  </form>


   <h1>Eliminar Curso</h1>

   <form (ngSubmit)="eliminarCurso()">
     <div>
       <label for="cursoEliminar">ID del Curso:</label>
       <input type="number" id="cursoEliminar" [(ngModel)]="cursoIdEliminar" name="cursoEliminar" required />
     </div>

     <button type="submit">Eliminar</button>

     <!--<div *ngIf="mensaje">{{ mensaje }}</div> -->
     <!--<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div> -->

   </form>

<h1>Cambiar Docente del Curso</h1>

<form (ngSubmit)="cambiarDocente()">
  <div>
    <label for="cursoIdDocente">ID del Curso:</label>
    <input type="number" id="cursoIdDocente" [(ngModel)]="cursoIdCambiarDo" name="cursoIdDocente" required />
  </div>

  <div>
    <label for="docenteId">ID del Nuevo Docente:</label>
    <input type="number" id="docenteId" [(ngModel)]="docenteLegajoCambiar" name="docenteId" required />
  </div>

  <button type="submit">Cambiar Docente</button>

  <!--<div *ngIf="mensaje">{{ mensaje }}</div> -->
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
</form>

<h1>Cambiar Tema del Curso</h1>

<form (ngSubmit)="cambiarTema()">
  <div>
    <label for="cursoIdTema">ID del Curso:</label>
    <input type="number" id="cursoIdTema" [(ngModel)]="cursoIdCambiarTe" name="cursoIdTema" required />
  </div>

  <div>
    <label for="nuevoTemaId">ID del Nuevo Tema:</label>
    <input type="number" id="nuevoTemaId" [(ngModel)]="temaIdCambiar" name="nuevoTemaId" required />
  </div>

  <button type="submit">Cambiar Tema</button>

  <!--<div *ngIf="mensaje">{{ mensaje }}</div> -->
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
</form>
</div>
